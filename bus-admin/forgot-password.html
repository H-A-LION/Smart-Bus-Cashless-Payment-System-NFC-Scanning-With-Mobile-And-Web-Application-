<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - SmartBus</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/common/forms.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="images/logo.png" alt="SmartBus Logo" class="logo">
      <h1>Reset Password</h1>
    </div>
    
    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="resetEmail">Admin Email</label>
        <input type="email" id="resetEmail" required>
      </div>
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="password-input">
          <input type="password" id="newPassword" required>
          <i class="fas fa-eye toggle-password"></i>
        </div>
      </div>
      <!-- Add this inside the form, after the new password input -->
      <div class="password-strength-meter">
        <div class="strength-bar"></div>
        <div class="strength-bar"></div>
        <div class="strength-bar"></div>
        <div class="strength-bar"></div>
      </div>
      <div id="password-feedback" class="password-feedback"></div>
      
      <div class="form-group">
        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" required>
      </div>

      <button type="submit" class="login-btn">Reset Password</button>
      
      <div class="form-footer">
        <a href="index.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script type="module" src="js/pages/forgot-password.js"></script>
</body>
</html>
