<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBus - Admin Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="admin-header">
    <div class="header-left">
      <img src="images/logo.png" alt="SmartBus Logo" class="logo" >
      <h1>Admin Dashboard</h1>
    </div>
    <div class="header-right">
      <span id="adminName">Admin User</span>
      <button id="logoutBtn" onclick="location.href='index.html'"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </header>

  <main class="dashboard-container">
    <div class="dashboard-card" onclick="location.href='register-user.html'">
      <i class="fas fa-user-plus"></i>
      <h2>Register User</h2>
      <p>Add new bus users to the system</p>
    </div>
    
    <div class="dashboard-card" onclick="location.href='user-management.html'">
      <i class="fas fa-users"></i>
      <h2>Users Management</h2>
      <p>View and edit users information</p>
    </div>
    
    <div class="dashboard-card" onclick="location.href='map-management.html'">
      <i class="fas fa-map-marked-alt"></i>
      <h2>Map Management</h2>
      <p>Manage stations and track buses</p>
    </div>
    <div class="dashboard-card" onclick="location.href='nfc-management.html'">
      <i class="fas fa-id-card"></i>
      <h2>Manage NFC Card</h2>
      <p>Manage registered nfc cards</p>
    </div>
    <div class="dashboard-card" onclick="location.href='bus-management.html'">
      <i class="fas fa-bus"></i>
      <h2>Manage Bus</h2>
      <p>Add new Bus or delete</p>
    </div>
    
  </main>
  <div class="dashboard-card">
    <i class="fas fa-comments"></i>
    <h2>Contact us</h2>
    <p>
      <a href="mailto:mr.hussein.ceng@gmail.com">Email us</a>
      <a href="tel:+96181121843">Phone us</a>

    </p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="js/main.js" type="module"></script>
  <!-- <script type="module" src="js/auth.js"></script> -->
</body>
</html>
