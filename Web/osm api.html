<!DOCTYPE HTML5>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<!-- Include Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<style>
    #map{
        width:100%;
        height:100vh;
    }

    /* Style for the buttons container */
    .button-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 1000; /* Ensure buttons are on top of the map */
    }

    /* Style for each button */
    .button-container button {
        display: block;
        background-color: #4CAF50;
        color: white;
        padding: 15px 32px;
        margin: 10px 0;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 200px;
    }

    .button-container button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="map"></div>
<div class="button-container">
    <button onclick="openWindow('site1.html')"> 1</button>
    <button onclick="openWindow('site2.html')"> 2</button>
</div>

<script>
    // Initialize the map
    var map = L.map('map').setView([33.2643, 35.2330], 10); // Initial view with custom coordinates

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add marker to the map at the custom coordinates
    var marker = L.marker([33.2643, 35.2330]).addTo(map);
    marker.bindPopup("Location: 33.2643, 35.2330").openPopup();
</script>

<script src="script.js"></script>
</body>
</html>
