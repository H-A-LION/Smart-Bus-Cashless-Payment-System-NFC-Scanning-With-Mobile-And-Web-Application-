<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBus Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style_of_Admin_page.css">
  
  <script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");

    // Function for List View
    function listView() {
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.flex = "1 1 100%"; // Full width for list view
      }
    }

    // Function for Grid View
    function gridView() {
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.flex = "1 1 300px"; // Default grid view with flexible columns
      }
    }
  </script>
</head>
<body>

  <!-- View toggle buttons -->
  <div class="view-toggle-buttons">
    <button onclick="listView()"><i class="fa fa-bars"></i> List</button>
   
    <button onclick="gridView()"><i class="fa fa-th-large"></i> Grid</button>
  </div>

  <!-- Row containing the columns -->
  <div class="row">
    <div class="column">
      <a href="#"><i class="fa fa-envelope"></i></a>
      <button class="button register"><span>Register</span></button>
    </div>
    <div class="column">
      <a href="#"><i class="fa fa-envelope"></i></a>
      <button class="button agent-info"><span>Agent Info</span></button>
    </div>
    <div class="column">
      <a href="#"><i class="fa fa-envelope"></i></a>
      <button class="button map"><span>Map</span></button>
    </div>
  </div>

</body>
</html>
